<table class="table table-bordered table-striped table-condensed">
<thead>
	<tr>
		<th style="width: 50px;"></th>
		<th><i class="icon-th-large"></i> Host</th>
		<th><i class="icon-signal"></i> Service</th>
		<th>Checked</th>
		<th>Status</th>
		<th style="min-width: 140px;"><i class="icon-user"></i> Notify</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="serviceInfo in servicesInfo track by serviceInfo.id" ng-init="service = serviceInfo.service" ng-class="{warning: !service.enabled}">
		<td>
			<service-status-badge entity="serviceInfo.status"></service-status-badge>
		</td>
		<td style="width: 130px;">
			{{ host.name }}
		</td>
		<td style="width: 210px;" ng-init="s">
			<a href-to="service" href-via="'url_service_view'" class="display-block">
				{{ service.name }}

				<strong ng-hide="service.enabled">(disabled)</strong>
			</a>
		</td>
		<td nowrap="nowrap">
			<span class="help-inline" ng-switch="serviceInfo.status == null">
				<span ng-switch-when="true">-</span>
				<span ng-switch-when="false">
					<span ng-switch="serviceInfo.status.last_check == 0">
						<span ng-switch-when="true">Never</span>
						<span ng-switch-when="false">
							<relative-time timestamp="serviceInfo.status.last_check * 1000"></relative-time> ago
						</span>
					</span>
				</span>
			</span>
		</td>
		<td ng-switch="serviceInfo.status">
			<div ng-switch-when="null">
				-- There is no information about this service --
			</div>
			<div ng-switch-default>
				{{ serviceInfo.status.plugin_output }}
			</div>
		</td>
		<td>
			<contact ng-repeat="contact in service.contacts" entity="contact" size="24" />
		</td>
	</tr>
</tbody>
</table>
